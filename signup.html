<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <!-- Add this right after the opening <body> tag -->
<div class="notification-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification notification-{{ 'success' if category != 'error' else 'error' }}">
                    <i class="fas fa-{{ 'check-circle' if category != 'error' else 'exclamation-circle' }}"></i>
                    <span>{{ message }}</span>
                    <i class="fas fa-times notification-close" onclick="this.parentElement.remove()"></i>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
       
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                
                <input type="text" id="username" placeholder="Enter User Name" name="username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                
                <input type="email" id="email" placeholder="Enter Your Email" name="email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                
                <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="upload-btn">Sign Up</button>
        </form>
        <div class="alrdy-acc">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-remove notifications after 5 seconds
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach(notification => {
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => notification.remove(), 500);
                }, 4500);
            });
            
            // Close button functionality
            document.querySelectorAll('.notification-close').forEach(btn => {
                btn.addEventListener('click', function() {
                    const notification = this.parentElement;
                    notification.style.animation = 'fadeOut 0.5s forwards';
                    setTimeout(() => notification.remove(), 500);
                });
            });
        });
    </script>
</html>
